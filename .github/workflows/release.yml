name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run type check
        run: npm run type-check
        
      - name: Build and package extension
        run: npm run package
        
      - name: Extract tag name
        id: extract_tag
        run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.extract_tag.outputs.tag_name }}
          body: |
            ## Changes in ${{ steps.extract_tag.outputs.tag_name }}
            
            Chrome extension build for version ${{ steps.extract_tag.outputs.tag_name }}.
            
            ### Installation
            1. Download `extension.zip`
            2. Extract the contents
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            ### Files
            - `extension.zip` - Ready-to-install Chrome extension
          files: |
            extension.zip
          draft: false
          prerelease: false
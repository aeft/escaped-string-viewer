<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Escaped String Renderer Settings</title>
    <style>
        body {
            width: 320px;
            min-height: 200px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 14px;
            background: #ffffff;
            color: #333333;
        }

        .header {
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 4px 0;
            color: #1a1a1a;
        }

        .header p {
            font-size: 12px;
            color: #666666;
            margin: 0;
        }

        .setting-group {
            margin-bottom: 16px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }

        .setting-label {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .setting-title {
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 2px;
        }

        .setting-description {
            font-size: 12px;
            color: #666666;
            line-height: 1.4;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            margin-left: 16px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.2s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.2s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: #007aff;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(20px);
        }

        .footer {
            margin-top: 20px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
            font-size: 11px;
            color: #999999;
            text-align: center;
        }

        .status-message {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 12px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Extension Settings</h1>
        <p>Configure how the escaped string renderer works</p>
    </div>

    <div class="setting-group">
        <div class="setting-item">
            <div class="setting-label">
                <div class="setting-title">Enable Popup Rendering</div>
                <div class="setting-description">Show floating preview panel when selecting escaped strings</div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="enablePopup" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                <div class="setting-title">Debug Mode</div>
                <div class="setting-description">Enable console logging for troubleshooting</div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="enableDebug">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>

    <div class="status-message" id="statusMessage">Settings saved!</div>

    <script src="popup-bundled.js"></script>
</body>

</html>
